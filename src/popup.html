<!doctype html>
<html>
  <head>
    <title>YouTube Video Hider</title>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
  </head>
  <body>
    <h3 class="title">YouTube Video Hider</h3>
    <div class="buttonContainer">
      <div class="actionButton" id="hideButton">
        <div class="text">HIDE</div>
        <div class="circle"></div>
      </div>
      <div class="actionButton" id="minimizeButton">
        <div class="text">MINIMIZE</div>
        <div class="circle"></div>
      </div>
      <div class="actionButton" id="invertColorsButton">
        <div class="text">INVERT</div>
        <div class="circle"></div>
      </div>
      <div class="clearButton" id="clearButton">Clear</div>
    </div>
	<!--
	<button class="actionButton" id="showButton">Show</button>

	<h4 id="test"></h4>
	-->

  </body>
</html>
